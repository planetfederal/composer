<!DOCTYPE html>
<html lang="en" ng-app="gsApp">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8;" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title ng-bind="title">Composer</title>
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,500,600,700,900'
      rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700'
      rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="geoserver.css" />
  </head>
  <body ng-controller="AppCtrl">
    <div id="app-body" ng-class="{fullscreen: fullscreen}">
      <top-nav></top-nav>
      <div id="wrapper"
        ng-class="{toggled: toggleSide, fullWidth: !session.active}"
        ng-init="toggleSide=false">
        <div sidenav></div>
        <div ui-view id="page-content-wrapper">
			<div class="js-error" ng-hide="init">
			  Unable to load JavaScript. 
			  <div class="hint">Please ensure you are using a modern browser and have JavaScript enabled. <br>If you are using Internet Explorer, please disable Compatibility Mode.</div>
			</div>
		</div>
      </div>
    </div>
    <script type="text/javascript" src="ol.js"></script>
    <script type="text/javascript" src="codemirror.min.js"></script>
    <script type="text/javascript" src="geoserver.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
  </body>
</html>
