<div>
  <div class="container-fluid">
    <h3 class="page-title"><i class="icon-lg icon-map"></i> {{title}}</h3>

    <div class="workspace-choice">
      <span>Project Workspace:</span>
      <div>
        <ui-select ng-model="workspace.selected"  ng-disabled="disabled"
          ng-change="workspaceChanged($select.selected)" theme="bootstrap"
          reset-search-input="false">
          <ui-select-match placeholder="Select a workspace...">
            {{$select.selected.name}}
          </ui-select-match>
          <ui-select-choices repeat="ws in workspaces">
              <span ng-bind-html="ws.name | highlight: $select.search"></span>
          </ui-select-choices>
        </ui-select>
      </div>
      <span>
        <button type="button" class="btn btn-default" ng-click="onNewMap()"
          alt="Add New Map" title="Add New Map">
          + New Map
        </button>
      </span>
    </div>
    <div ng-grid="gridOptions"></div>
  </div>
</div>
