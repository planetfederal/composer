<div>
  <div class="container-fluid">
    <h3 class="page-title">
      <i class="icon-lg icon-map"></i> {{title}}
      <span class="workspace-buttons">
        <span class="divider"></span>
        <a class="newmap" ng-click="createMap(workspace.selected.name);">
          <i class="icon-plus icon"></i> <span class="text">New Map</span>
        </a>
        <span class="divider"></span>
        <a class="import" ng-click="importData(workspace.selected.name);">
          <i class="fa fa-share icon"></i> <span class="text">Add Data</span>
        </a>
        <span class="divider"></span>
        <a class="settings" ng-click="go('workspace.settings', workspace.selected.name);">
          <i class="fa fa-gear icon"></i> <span class="text">Settings</span>
        </a>
      </span>
    </h3>
    <div class="page-content all-maps">
      <div class="row">
      <div class="col-sm-12">
        <div class="maps-count-sort">
          <div class="workspace-choice">
            <div class="workspace-label">Project Workspace:</div>
            <div class="workspace-picker">
              <ui-select ng-model="workspace.selected" ng-disabled="disabled" theme="bootstrap" reset-search-input="false">
                <ui-select-match placeholder="Select a workspace...">
                  {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="ws in workspaces">
                  <span ng-bind-html="ws.name | highlight: $select.search"></span>
                </ui-select-choices>
              </ui-select>
            </div>
          </div>
          <div class="maps-count">
            <strong>{{ totalServerItems }} map<span ng-if="totalServerItems==0 || totalServerItems>1">s</span></strong>
          </div>
          <div class="pull-right">
            <div class="filter-box">
              <input type="text" class="form-control input-sm grid-filter" ng-model="opts.filter.filterText" placeholder="Filter maps by..." size="30" ng-model-options="{debounce: 700}" />
              <i class="fa fa-search"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row maps-grid">
      <div class="col-sm-12">
        <div ng-grid="gridOptions"></div>
        <div class="paging">
          <pagination total-items="totalServerItems" items-per-page ="opts.paging.pageSize" ng-model="opts.paging.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </div>
        
      </div>
    </div>
    </div>
  </div>
</div>
